{% extends "admin/adminpage.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <table class="table table-stripped">
        <thead>
            <tr>
                <th scope="col">SL NO</th>
                 <th scope="col">NAME</th>
                 <th scope="col">NUMBER</th>
                 <th scope="col">EMAIL</th>
                 <th scope="col">ADDRESS</th>
                 <th scope="col">EMPLOYEE ID</th>
                <th scope="col">PROFILE</th>
                <th scope="col">DELETE</th>
                <th scope="col">UPDATE</th>

             </tr>
        </thead>
        <tbody>
             <tr>
                  {% for i in view %}
                  <th scope="row">{{forloop.counter}}</th>
                   <td>{{i.name}}</td>
                   <td>{{i.contact_no}}</td>
                    <td>{{i.email}}</td>
                     <td>{{i.address}}</td>
                     <td>{{i.employee_id}}</td>
                     <td><img src="{{i.document.url}}" width="100px" height="70px"></td>
                    <td><a href="{% url 'managerupdate' i.id %}"class="btn btn-success">UPDATE</a></td>
                  <td><a href="{% url 'managerdelete' i.id %}" class="btn btn-danger">DELETE</a></td>

            </tr>
        {% endfor %}

        </tbody>
</table>


</form>

{% endblock %}
